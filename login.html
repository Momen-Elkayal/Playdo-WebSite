<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Playdo | Login</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&amp;display=swap"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="container">
      <form class="login-form">
        <h4> LOGIN </h4>
        <input class="input" type="text" placeholder="Username"/>
        <input class="input" type="password" placeholder="Password"/>
        <div class="check-group">
          <label class="check-box">
            <input type="checkbox" name="" checked="checked"/><span>Remember me</span>
          </label><a href="#">Forgot password?</a>
        </div>
        <button class="button"> LOGIN</button>
        <p class="or">Or with signup</p>
        <ul> 
          <li class="FACEBOOK">FACEBOOK </li>
          <li class="TWITTER">TWITTER</li>
          <li class="GOOGLE"> GOOGLE+</li>
        </ul>
        <p class="account">Don't have an account<a href="sign-up.html">  Sign up</a></p>
      </form>
    </div>
  </body>
</html>
